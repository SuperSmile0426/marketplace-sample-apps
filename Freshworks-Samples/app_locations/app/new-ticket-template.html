<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css">
    <script type="text/javascript">
      $(document).ready( function() {

        // Initialize client
        app.initialized().then(function(_client) {
          var client = _client;

          // Listening to App activation
          client.events.on('app.activated', function() {

            // Global Data API
            client.data.get('loggedInUser').then(function(data) {
              console.log('Global data api: loggedInUser:', data.loggedInUser);
              $('#apptext').text("New ticket creation for " + data.loggedInUser.contact.name);
            }, function(e) {
              console.log('Exception - ', e);
            });
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="fw-widget-wrapper">
      <div class="logo"></div>
      <p id="apptext"></p>
    </div>
  </body>
</html>
