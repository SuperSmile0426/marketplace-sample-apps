<html>

<head>
  <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="https://static.freshdev.io/fdk/2.0/assets/freshchat.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Template to show Statuspage company name and the components list -->
  <script id="status_template" type="text/x-handlebars-template">
    <span class='status_company_name'>Status of <a href='{{page.url}}' target="_blank">{{page.name}}: </a></span><br>
    <div id="components">
      <div class="fw-content-list">
        {{#each components}}
        <div class="sp_component">
          <div class="status fw_{{status}}">
          </div>
          <span class="status_info">
            {{name}}
          </span>
        </div>
        {{/each}}
      </div>
    </div>
 </script>

</head>

<body>

  <div class="app-title">
    <img src="resources/img/icon.svg" class="app-icon">STATUSPAGE</img>
  </div>
  <p id="status_info">
    <!-- Loader GIF until we receive data from Statuspage -->
    <img class="sp_loader" src="resources/img/loading.gif" width="30px" />
  </p>

</body>

</html>
