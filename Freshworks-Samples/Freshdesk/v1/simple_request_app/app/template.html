<div class="widget">
  <h3>Simple Request App</h3>
  <div class="content">
    <b>Click the buttons to make API calls</b>
    <div>
      <div class="request">
        <button class="btn btn-default request-btn" id="request-get" method="get">GET</button>
        <span class="request-status"> Click me </span>
      </div>
      <div class="request">
        <button class="btn btn-default request-btn" id="request-post" method="post">POST</button>
        <span class="request-status"> Click me </span>
      </div>
      <div class="request">
        <button class="btn btn-default request-btn" id="request-put" method="put">PUT</button>
        <span class="request-status"> Click me </span>
      </div>
      <div class="request">
        <button class="btn btn-default request-btn" id="request-delete" method="delete">DELETE</button>
        <span class="request-status"> Click me </span>
      </div>
    </div>
  </div>
</div>
