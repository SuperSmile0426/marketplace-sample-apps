<style>
#{{app_id}} .logo {
  background: url("{{'logo.png' | asset_url}}");
  background-repeat: no-repeat;
  background-size: 33% 64%;
  background-position: center;
  height: 41px; }

#{{app_id}} .app-box {
  border-radius: 3px;
  background-color: #f5f5f5;
  height: 70px;
  padding: 15px 0px; }

#{{app_id}} .app-text {
  padding: 10px;
  color: black;
  font-size: 14px; }

</style>
<div id="{{app_id}}">
<div class="widget">
  <h3>My First App</h3>
  <div class="content">

    <div class="app-box">
      <div class="logo"></div>
      <p id="apptext" class="app-text text-center">
      </p>
    </div>

  </div>
</div>

</div>
<script>
var {{app_id}} = (function() {
  "use strict";
  return {
    initialize: function() {
      console.log("My First App!");
      if(page_type == "ticket") {
        var requesterName = domHelper.ticket.getTicketInfo()
          .helpdesk_ticket.requester_name;
        jQuery(this.$container).find('#apptext').text("Ticket created by " + requesterName);
      }
      else if(page_type == "contact"){
        var agentName = domHelper.contact.getContactInfo().user.name;
        jQuery(this.$container).find('#apptext').text("Hello " + agentName);
      }
    }
  };
})();

/*
{%comment%}

## Help: Using iparam (​installation parameters) in code

iparam: The ​settings that you want your users to configure when installing the
app.

iparam definition is made in config/iparam_en.yml file. To use the defined
iparam in code, use Liquid notation like:

- {{iparam.username}}
- {{iparam.country}}

{%endcomment%}
*/
Freshapp.exec({
      'content' : {{app_id}},
      'appName' : '{{app_id}}',
      'features' : ["backend","db"]
    })
    
</script>
