<div class="widget">
  <h3>In-app Events</h3>
  <div class="content">

      <div class="app-content">
        <p>
          Test your in app events below<br>
        </p>
        <div class="app-row">
          <b> 1. Click events<br> </b>
          <div class="app-elements">
            <button id="click-button" class="btn btn-default" id="click-button">Click me</button>
            <span id="count" class="event-result">Count 0</span><br>
          </div>
        </div>
        <div class="app-row">
          <b> 2. Change event </b>
          <div class="app-elements">
            <p> Choose option
              <span>
                <select class="event-result" id="color-select">
                  <option>Red</option>
                  <option>Blue</option>
                </select>
              </span>
            </p>
            <div>
              Current Option  <span id="option-color" class="Red event-result"> Red </span>
            </div>
          </div>
        </div>
      </div>

  </div>
</div>
