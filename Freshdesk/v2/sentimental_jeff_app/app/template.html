<body>

  <body>
    <div class="widget" id="sentimental-jeff">
      <div class="content">
        <div id="one-sentiment" class="app-box display-none flex-center">
          <div class="emoji" sentiment='single'>
            <div class="emoji__face">
              <div class="emoji__eyebrows"></div>
              <div class="emoji__eyes"></div>
              <div class="emoji__mouth"></div>
            </div>
          </div>
        </div>

        <div id="neutral-emoji" class="display-none">
          <div class="emoji-neutral neutral medium">
            <div class="face">
              <div class="eye left"></div>
              <div class="eye right"></div>
              <div class="mouth"></div>
            </div>
          </div>
        </div>

        <div id='spinner' class="app-box flex-center">
          <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>

          </div>
        </div>


      </div>
    </div>
