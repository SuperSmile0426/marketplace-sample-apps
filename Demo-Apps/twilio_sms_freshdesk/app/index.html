<html>
  <head>
    <script
      type="text/javascript"
      src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css"
    />
  </head>
  <body>
    <div class="fw-widget-wrapper">
      <h5>To</h5>
      <input
        type="text"
        class="form-control"
        id="to-number"
        placeholder="Enter number with country code"
      />
      <h5>Message</h5>
      <textarea
        class="form-control"
        id="sms-message"
        placeholder="Enter your Message"
      ></textarea>
      <button class="btn btn-primary sms_button" id="send-sms">Send</button>
    </div>
  </body>
  <script type="text/javascript" src="scripts/app.js"></script>
</html>
